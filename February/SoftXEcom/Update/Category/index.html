    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style>
      /* start global css */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1210px;
        width: 100%;
        margin: 0 auto;
        padding: 0 20px;
      }
      a {
        text-decoration: none;
      }
      /* end global css */

      /* start flash sale product css */
      .softx08022021CategoryArea {
        padding: 30px 0;
      }
      .softx08022021Category {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        background-color: #f5f5f5;
        padding: 5px 0;
      }
      /* title */
      .softx08022021TrendyProductTitle {
        margin-bottom: 8px;
      }
      .softx08022021TrendyProductTitle h3 {
        font-family: sans-serif;
        color: rgba(47, 53, 66, 1);
      }
      /* single item */
      .softx08022021CategoryItem {
        width: calc(33.33% - 6px);
        margin: 3px;
        border-radius: 2px;
        transition: 0.3s;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        text-align: center;
        background-color: #fff;
      }

      .softx08022021CategoryItem:hover {
        box-shadow: 0px 4px 4px 0px rgb(197 198 204);
        /* border: 1px solid transparent; */
      }
      /* product img */
      .softx08022021CategoryImg {
        height: 130px;
      }
      .softx08022021CategoryImg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* product text */
      .softx08022021CategoryText {
        padding: 10px;
      }
      .softx08022021CategoryText h4 {
        font-size: 14px;
        font-family: sans-serif;
        font-weight: normal;
        color: rgba(87, 96, 111, 1);
        line-height: 24px;
      }
      .softx08022021CategoryPrice {
        line-height: 28px;
      }
      .softx08022021CategoryPrice span {
        color: #f57224;
      }

      .viewMoreButton {
        text-align: right;
      }
      .viewMoreButton a {
        text-decoration: none;
        font-size: 14px;
        color: rgba(47, 53, 66, 1);
        transition: all 0.3s;
        display: inline-block;
        margin-top: 7px;
      }
      .viewMoreButton a:hover {
        color: #f57224;
      }
      .viewMoreButton a i {
        font-size: 11px;
        font-weight: 400;
        margin-left: 5px;
      }
      /* end flash sale product css */

      /* for responsive */

      @media (min-width: 600px) {
        .softx08022021CategoryItem {
          width: calc(25% - 6px);
          margin: 3px;
          border-radius: 2px;
          transition: 0.3s;
        }
        .softx08022021CategoryImg {
          height: 130px;
        }
      }
      @media (min-width: 768px) {
        .softx08022021CategoryItem {
          width: calc(20% - 6px);
          margin: 3px;
          border-radius: 2px;
          transition: 0.3s;
        }
        .softx08022021CategoryImg {
          height: 150px;
        }
        .container {
          max-width: 1220px;
          width: 100%;
          margin: 0 auto;
          padding: 0 30px;
        }
      }
      @media (min-width: 991px) {
        .softx08022021CategoryItem {
          width: calc(16.5% - 6px);
          margin: 3px;
          border-radius: 2px;
          transition: 0.3s;
        }
        .container {
          max-width: 1240px;
          width: 100%;
          margin: 0 auto;
          padding: 0 50px;
        }
        .softx08022021CategoryImg {
          height: 160px;
        }
      }
      @media (min-width: 1366px) {
        /* single item */
        .softx08022021CategoryItem {
          width: calc(12.5% - 6px);
          margin: 3px;
          border-radius: 2px;
          transition: 0.3s;
        }
        .softx08022021CategoryImg {
          height: 120px;
        }
      }
    </style>
