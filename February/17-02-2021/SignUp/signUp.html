<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Out</title>
    <!-- montserrat fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- variable css -->
    <link rel="stylesheet" href="assets/css/variable.css" />
    <!-- global css -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ============ start sign in page ============== -->
    <section class="softx16022021SignInWrapperSection">
      <!-- startsign in  wrapper inner -->
      <div class="softx16022021SignInWrapperInner">
        <!-- start sign in wrapper left-->
        <div class="softx16022021SignInWrapperLeft">
          <div class="softx16022021SignInWrapperLeftImg">
            <img src="assets/images/signUp.svg" alt="" />
          </div>
        </div>
        <!-- end sign in wrapper left-->
        <!-- start sign in wrapper right-->
        <div class="softx16022021SignInWrapperRight">
          <!-- logo -->
          <div class="softx16022021SignInRightLogo">
            <a href="#">
              <img src="assets/images/Logo.svg" alt="" />
            </a>
          </div>
          <!-- login form area -->
          <div class="softx16022021LoginFormArea">
            <div class="softx16022021LoginFormHeading">
              <p class="softx16022021LoginFormMainHeading">
                Welcome to Soppiya!
              </p>
              <p class="softx16022021LoginFormSubHeading">
                Make your eCommerce easy and fun!
              </p>
            </div>
          </div>
          <!-- Sign in and Sign Up button -->
          <div class="softx16022021SignInSignOutButton">
            <div class="softx16022021SignInSignOutButtonInner">
              <button class="signInBtin" type="button">Sign in</button>
              <button class="SignOutBtn softxActiveColor" type="button">
                Sign Up
              </button>
            </div>
          </div>
          <!-- start sign in and sign up form -->
          <div class="softx16022021LoginForm">
            <form action="">
              <div class="softx16022021Email">
                <input
                  class="softXInputField"
                  type="email"
                  placeholder="Enter your email"
                />
              </div>
              <!-- login button area-->
              <div class="softx16022021LoginButtonArea">
                <!-- login -->
                <div class="softx16022021Login">
                  <button class="softx16022021Button">
                    Send Verification Code
                  </button>
                </div>
                <!-- new on your platform -->
                <div class="softx17022021NewOnYourPlatForm">
                  <p>
                    <span class="softx17022021NewOnPlatFormText"
                      >Already have an account?
                    </span>
                    <span class="softx17022021CreateAccountLink"
                      ><a href="#">Sign in instead</a></span
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
          <!-- end sign in and sign up form -->
        </div>
        <!-- end sign in wrapper right-->
      </div>
      <!-- end sign in wrapper inner -->
    </section>
    <!-- ============ end sign in page ================ -->
  </body>
</html>
