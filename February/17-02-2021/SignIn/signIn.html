<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <!-- montserrat fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- variable css -->
    <link rel="stylesheet" href="assets/css/variable.css" />
    <!-- global css -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ============ start sign in page ============== -->
    <section class="SignInWrapperSection">
      <!-- startsign in  wrapper inner -->
      <div class="SignInWrapperInner">
        <!-- start sign in wrapper left-->
        <div class="SignInWrapperLeft">
          <div class="SignInWrapperLeftImg">
            <img src="assets/images/signin.svg" alt="" />
          </div>
        </div>
        <!-- end sign in wrapper left-->
        <!-- start sign in wrapper right-->
        <div class="SignInWrapperRight">
          <!-- logo -->
          <div class="SignInRightLogo">
            <a href="#">
              <img src="assets/images/Logo.svg" alt="" />
            </a>
          </div>
          <!-- login form area -->
          <div class="LoginFormArea">
            <div class="LoginFormHeading">
              <p class="LoginFormMainHeading">Welcome to Soppiya!</p>
              <p class="LoginFormSubHeading">
                Make your eCommerce easy and fun!
              </p>
            </div>
          </div>
          <!-- Sign in and Sign Up button -->
          <div class="SignInSignOutButton">
            <div class="SignInInnerButton">
              <button class="signInBtin softxActiveColor" type="button">
                Sign in
              </button>
              <button class="SignOutBtn" type="button">Sign Up</button>
            </div>
          </div>
          <!-- start sign in and sign up form -->
          <div class="LoginForm">
            <form action="">
              <div class="Email">
                <input
                  class="softXInputField"
                  type="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="Password">
                <input
                  class="softXInputField"
                  type="password"
                  placeholder="Enter your password"
                />
              </div>
              <!-- login button area-->
              <div class="LoginButtonArea">
                <div class="ForgotPassRemember">
                  <div class="RememberText">
                    <span>
                      <input id="remember" type="checkbox" /><label
                        for="remember"
                        >Remember Me</label
                      ></span
                    >
                  </div>
                  <div class="ForgotPass">
                    <span><a href="#">Forgot Password?</a></span>
                  </div>
                </div>
                <!-- login -->
                <div class="Login">
                  <button class="Button">Login</button>
                </div>
                <!-- new on your platform -->
                <div class="NewOnYourPlatForm">
                  <p>
                    <span class="NewOnPlatFormText">New on our platform? </span>
                    <span class="CreateAccountLink"
                      ><a href="#">Create an account</a></span
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
          <!-- end sign in and sign up form -->
        </div>
        <!-- end sign in wrapper right-->
      </div>
      <!-- end sign in wrapper inner -->
    </section>
    <!-- ============ end sign in page ================ -->
  </body>
</html>
