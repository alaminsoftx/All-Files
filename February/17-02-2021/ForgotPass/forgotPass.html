<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- montserrat fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <!-- variable css -->
    <link rel="stylesheet" href="assets/css/variable.css" />
    <!-- global css -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- ============ start sign in page ============== -->
    <section class="SignInWrapperSection">
      <!-- startsign in  wrapper inner -->
      <div class="SignInWrapperInner">
        <!-- start sign in wrapper left-->
        <div class="SignInWrapperLeft">
          <div class="SignInWrapperLeftImg">
            <img src="assets/images/forgotPass.svg" alt="" />
          </div>
        </div>
        <!-- end sign in wrapper left-->
        <!-- start sign in wrapper right-->
        <div class="SignInWrapperRight">
          <!-- logo -->
          <div class="SignInRightLogo">
            <a href="#">
              <img src="assets/images/Logo.svg" alt="" />
            </a>
          </div>
          <!-- login form area -->
          <div class="LoginFormArea">
            <div class="LoginFormHeading">
              <p class="LoginFormMainHeading">Forgot Password?</p>
              <p class="LoginFormSubHeading">
                Enter your email and we'll send you instructions to reset your
                password
              </p>
            </div>
          </div>
          <!-- start sign in and sign up form -->
          <div class="LoginForm">
            <form action="">
              <div class="Email">
                <input
                  class="softXInputField"
                  type="email"
                  placeholder="Enter your email"
                />
              </div>
              <!-- login button area-->
              <div class="LoginButtonArea">
                <!-- login -->
                <div class="Login">
                  <button class="Button">Send reset link</button>
                </div>
                <!-- new on your platform -->
                <div class="NewOnYourPlatForm">
                  <p>
                    <span class="CreateAccountLink"
                      ><a href="#">
                        <span><i class="fas fa-chevron-left"></i></span>Sign in
                        instead</a
                      ></span
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
          <!-- end sign in and sign up form -->
        </div>
        <!-- end sign in wrapper right-->
      </div>
      <!-- end sign in wrapper inner -->
    </section>
    <!-- ============ end sign in page ================ -->
  </body>
</html>
