<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font css -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- start cash on delivery area -->
    <div class="cashOnDeliveryBannerArea">
      <div class="container">
        <!-- start cash on delivery header -->
        <div class="cashOnDeliveryBannerHeader">
          <!-- start header left -->
          <div class="cashOnDeliveryBannerHeaderLeft">
            <!-- logo -->
            <div class="logo">
              <a href="#">
                <img src="assets/images/logo.png" alt="logo" />
              </a>
            </div>
          </div>
          <!-- end header left -->

          <!-- start header right -->
          <div class="cashOnDeliveryBannerHeaderRight">
            <!-- sign in and login button -->
            <div class="signInSignOutButton">
              <a href="#">Sign Up</a>
              <a class="LoginButton" href="#">Login</a>
            </div>
          </div>
          <!-- end header right -->
        </div>

        <!-- end cash on delivery -->
      </div>
      <div class="container">
        <!-- start cash on delivery body -->
        <div class="cashOnDeliveryBodyContent">
          <!-- start cash on delivery body inner -->
          <div class="cashOnDeliveryBodyContentInner">
            <!-- delivery heading -->
            <div class="cashOnDeliveryHeading">
              <h2>CASH ON DELIVERY</h2>
            </div>
            <!-- delivery sub heading -->
            <div class="cashOnDeliverySubHeading">
              <h5>PAY WHEN YOUR ORDER ARRIVES AT HOME</h5>
            </div>
            <!-- delivery content -->
            <div class="cashOnDeliveryDescription">
              <p>
                Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed
                diam nonummy nibh euismod tincidunt ut laoreet dolore magna
                aliquam erat volutpat.
              </p>
            </div>
          </div>
          <!-- end cash on delivery body inner -->
        </div>
        <!-- end cash on delivery body -->
      </div>
    </div>
    <!-- end cash on delivery area -->
  </body>
</html>
