<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <!-- montserrat fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
    />
    <!-- global css -->
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- variable css -->
    <link rel="stylesheet" href="assets/css/variable.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- =================== start soppiya admin panel ================ -->
    <div class="soppiyaAdminPannel">
      <div class="soppiyaAdminPannelInner">
        <!-- start admin pannel left -->
        <div class="adminPannelLeft">
          <div class="adminPannelLeftInner">
            <div class="dashNavtop">
              <div class="adminPannelLogo">
                <img
                  class="dashboardLogoSize"
                  src="assets/images/Logo.svg"
                  alt=""
                />
              </div>
              <div class="pannelItems">
                <ul>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/homeIcon.svg"
                      alt=""
                    /><span class="dashNavText">Home</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/employeeIcon.svg"
                      alt=""
                    /><span class="dashNavText">Employees</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/productIcon.svg"
                      alt=""
                    /><span class="dashNavText">Products</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/supplerIcon.svg"
                      alt=""
                    /><span class="dashNavText">Suppliers</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/purchaseIcon.svg"
                      alt=""
                    /><span class="dashNavText">Purchase</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/inventoryIcon.svg"
                      alt=""
                    /><span class="dashNavText">Inventory</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/customerIcon.svg"
                      alt=""
                    /><span class="dashNavText">Customers</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/orderIcon.svg"
                      alt=""
                    /><span class="dashNavText">Orders</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/saleIcon.svg"
                      alt=""
                    /><span class="dashNavText">Sales</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/analyticsIcon.svg"
                      alt=""
                    /><span class="dashNavText">Analytics</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/pluginIcon.svg"
                      alt=""
                    /><span class="dashNavText">Plugins</span>
                  </li>
                  <li class="dashNavItem">
                    <img
                      class="dashNavIcon"
                      src="assets/images/marketplaceIcon.svg"
                      alt=""
                    /><span class="dashNavText">Marketplace</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="dashNavbottom">
              <ul>
                <li class="dashNavItem">
                  <img
                    class="dashNavIcon"
                    src="assets/images/settingsIcon.svg"
                    alt=""
                  /><span class="dashNavText">Settings</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- end admin pannel left -->

        <!-- start admin pannel right -->
        <div class="adminPannelRight"></div>
        <!-- end admin pannel right -->
      </div>
    </div>
    <!-- =================== end soppiya admin panel ================ -->
  </body>
</html>
